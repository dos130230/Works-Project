<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <form  class="all-page">
        <div class="imgcontainer">
          <img src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_1280.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username"  required id="title">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password"  required id="pasw">
      
          <button>Login</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <span class="psw">Forgot <a href="/register">Register</a></span>
        </div>
      </form>
      <script src="./js/logAnaliz.js"></script>
</body>
</html>
